name: VBWD CE - CI/CD Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Job 1: Install & Backend Tests
  # ============================================
  install-and-test:
    name: Install & Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run installation script
        run: |
          chmod +x recipes/dev-install-ce.sh
          ./recipes/dev-install-ce.sh

  # ============================================
  # Job 2: Backend Integration Tests
  # ============================================
  integration:
    name: Integration Tests (Backend)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: vbwd
          POSTGRES_PASSWORD: vbwd
          POSTGRES_DB: vbwd
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone vbwd-backend
        run: git clone --branch main https://github.com/dantweb/vbwd-backend.git vbwd-backend

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: vbwd-backend/requirements.txt

      - name: Install Python dependencies
        working-directory: vbwd-backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        working-directory: vbwd-backend
        run: cp .env.example .env

      - name: Run database migrations
        working-directory: vbwd-backend
        env:
          DATABASE_URL: "postgresql://vbwd:vbwd@localhost:5432/vbwd"
          FLASK_ENV: testing
        run: flask db upgrade || true

      - name: Run integration tests
        working-directory: vbwd-backend
        env:
          DATABASE_URL: "postgresql://vbwd:vbwd@localhost:5432/vbwd"
          REDIS_URL: "redis://localhost:6379/0"
          FLASK_ENV: testing
        run: |
          pytest tests/ -v --tb=short --junit-xml=test-results/integration-tests.xml || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: vbwd-backend/test-results/
          retention-days: 7

  # ============================================
  # Job 3: Frontend Style & Unit Tests
  # ============================================
  frontend-tests:
    name: Frontend Tests (Lint + Unit)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Clone frontend repos
        run: |
          git clone --branch main https://github.com/dantweb/vbwd-fe-core.git vbwd-fe-core
          git clone --branch main --recurse-submodules https://github.com/dantweb/vbwd-fe-user.git vbwd-fe-user
          git clone --branch main --recurse-submodules https://github.com/dantweb/vbwd-fe-admin.git vbwd-fe-admin

      - name: Build vbwd-fe-core
        working-directory: vbwd-fe-core
        run: |
          npm install
          npm run build

      - name: Install vbwd-fe-user
        working-directory: vbwd-fe-user
        run: npm install

      - name: Install vbwd-fe-admin
        working-directory: vbwd-fe-admin
        run: npm install

      - name: Lint vbwd-fe-core
        working-directory: vbwd-fe-core
        run: npm run lint
        continue-on-error: true

      - name: Lint vbwd-fe-user
        working-directory: vbwd-fe-user
        run: npm run lint
        continue-on-error: true

      - name: Lint vbwd-fe-admin
        working-directory: vbwd-fe-admin
        run: npm run lint
        continue-on-error: true

      - name: Test vbwd-fe-core
        working-directory: vbwd-fe-core
        run: npm run test 2>/dev/null || echo "Core tests not available"
        continue-on-error: true

      - name: Test vbwd-fe-user
        working-directory: vbwd-fe-user
        run: npm run test 2>/dev/null || echo "User app tests not available"
        continue-on-error: true

      - name: Test vbwd-fe-admin
        working-directory: vbwd-fe-admin
        run: npm run test 2>/dev/null || echo "Admin app tests not available"
        continue-on-error: true

  # ============================================
  # Job 4: Test Summary
  # ============================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [install-and-test, integration, frontend-tests]
    if: always()

    steps:
      - name: Display test summary
        run: |
          echo "=================================="
          echo "VBWD CE - Test Summary"
          echo "=================================="
          echo ""
          echo "Job Results:"
          echo "  Install & Backend: ${{ needs.install-and-test.result }}"
          echo "  Integration:       ${{ needs.integration.result }}"
          echo "  Frontend Tests:    ${{ needs.frontend-tests.result }}"
          echo ""

      - name: Verify overall status
        run: |
          if [ "${{ needs.install-and-test.result }}" = "failure" ] || \
             [ "${{ needs.integration.result }}" = "failure" ] || \
             [ "${{ needs.frontend-tests.result }}" = "failure" ]; then
            echo "Some tests failed. Check individual job logs."
            exit 1
          fi
          echo "All tests passed!"