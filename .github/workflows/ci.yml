name: VBWD CE - CI/CD Pipeline


on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Job 1: Install everything (backend + frontend)
  # ============================================
  install:
    name: Install & Build
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run installation script
        run: |
          chmod +x recipes/dev-install-ce.sh
          ./recipes/dev-install-ce.sh

  # ============================================
  # Job 2: Backend Integration Tests (after install)
  # ============================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: install
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: vbwd
          POSTGRES_PASSWORD: vbwd
          POSTGRES_DB: vbwd
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone vbwd-backend
        run: git clone --branch main https://github.com/dantweb/vbwd-backend.git vbwd-backend

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: vbwd-backend/requirements.txt

      - name: Install Python dependencies
        working-directory: vbwd-backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        working-directory: vbwd-backend
        run: cp .env.example .env

      - name: Run database migrations
        working-directory: vbwd-backend
        env:
          DATABASE_URL: "postgresql://vbwd:vbwd@localhost:5432/vbwd"
          FLASK_ENV: testing
        run: flask db upgrade

      - name: Populate database (Taro plugin seed)
        working-directory: vbwd-backend
        env:
          DATABASE_URL: "postgresql://vbwd:vbwd@localhost:5432/vbwd"
          REDIS_URL: "redis://localhost:6379/0"
          FLASK_ENV: testing
        run: |
          TEST_DATA_SEED=true flask seed-test-data || echo "Seed command not available, skipping"

      - name: Run backend tests
        working-directory: vbwd-backend
        env:
          DATABASE_URL: "postgresql://vbwd:vbwd@localhost:5432/vbwd"
          REDIS_URL: "redis://localhost:6379/0"
          FLASK_ENV: testing
        run: pytest tests/ -v --tb=short --junit-xml=test-results/backend-tests.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: vbwd-backend/test-results/
          retention-days: 7

  # ============================================
  # Job 3: Frontend Tests (after backend tests)
  # ============================================
  frontend-tests:
    name: Frontend Tests (Lint + Unit)
    runs-on: ubuntu-latest
    needs: backend-tests
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Clone frontend repos
        run: |
          git clone --branch main https://github.com/dantweb/vbwd-fe-core.git vbwd-fe-core
          git clone --branch main --recurse-submodules https://github.com/dantweb/vbwd-fe-user.git vbwd-fe-user
          git clone --branch main --recurse-submodules https://github.com/dantweb/vbwd-fe-admin.git vbwd-fe-admin

      - name: Build vbwd-fe-core
        working-directory: vbwd-fe-core
        run: |
          npm install
          npm run build

      - name: Install vbwd-fe-user
        working-directory: vbwd-fe-user
        run: npm install

      - name: Install vbwd-fe-admin
        working-directory: vbwd-fe-admin
        run: npm install

      - name: Lint vbwd-fe-core
        working-directory: vbwd-fe-core
        run: npm run lint
        continue-on-error: true

      - name: Lint vbwd-fe-user
        working-directory: vbwd-fe-user
        run: npm run lint
        continue-on-error: true

      - name: Lint vbwd-fe-admin
        working-directory: vbwd-fe-admin
        run: npm run lint
        continue-on-error: true

      - name: Test vbwd-fe-core
        working-directory: vbwd-fe-core
        run: npm run test 2>/dev/null || echo "Core tests not available"
        continue-on-error: true

      - name: Test vbwd-fe-user
        working-directory: vbwd-fe-user
        run: npm run test 2>/dev/null || echo "User app tests not available"
        continue-on-error: true

      - name: Test vbwd-fe-admin
        working-directory: vbwd-fe-admin
        run: npm run test 2>/dev/null || echo "Admin app tests not available"
        continue-on-error: true

  # ============================================
  # Job 4: E2E Tests (Playwright) - after frontend tests
  # ============================================
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: frontend-tests
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Clone all repos
        run: |
          git clone --branch main https://github.com/dantweb/vbwd-backend.git vbwd-backend
          git clone --branch main https://github.com/dantweb/vbwd-fe-core.git vbwd-fe-core
          git clone --branch main --recurse-submodules https://github.com/dantweb/vbwd-fe-user.git vbwd-fe-user

      - name: Start backend with Docker Compose
        working-directory: vbwd-backend
        run: |
          cp .env.example .env
          docker compose up -d --build
          echo "Waiting for backend..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:5000/api/v1/health > /dev/null; then
              echo "Backend is ready"
              break
            fi
            echo "Attempt $i: waiting..."
            sleep 2
          done
          curl -sf http://localhost:5000/api/v1/health || (docker compose logs api && exit 1)

      - name: Run database migrations and seed data
        working-directory: vbwd-backend
        run: |
          docker compose exec -T api flask db upgrade
          docker compose exec -T -e TEST_DATA_SEED=true api flask seed-test-data || echo "Seed not available"

      - name: Build vbwd-fe-core
        working-directory: vbwd-fe-core
        run: |
          npm install
          npm run build

      - name: Install vbwd-fe-user
        working-directory: vbwd-fe-user
        run: npm install

      - name: Install Playwright browsers
        working-directory: vbwd-fe-user
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E tests (user app)
        working-directory: vbwd-fe-user
        env:
          VITE_BACKEND_URL: http://localhost:5000
        run: npx playwright test --reporter=list,junit --output=test-results/
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            vbwd-fe-user/playwright-report/
            vbwd-fe-user/test-results/
          retention-days: 7

      - name: Stop backend
        if: always()
        working-directory: vbwd-backend
        run: docker compose down -v

  # ============================================
  # Job 5: Test Summary
  # ============================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [install, backend-tests, frontend-tests, e2e-tests]
    if: always()

    steps:
      - name: Display test summary
        run: |
          echo "=================================="
          echo "VBWD CE - Test Summary"
          echo "=================================="
          echo ""
          echo "Job Results:"
          echo "  Install & Build:   ${{ needs.install.result }}"
          echo "  Backend Tests:     ${{ needs.backend-tests.result }}"
          echo "  Frontend Tests:    ${{ needs.frontend-tests.result }}"
          echo "  E2E Tests:         ${{ needs.e2e-tests.result }}"
          echo ""

      - name: Verify overall status
        run: |
          if [ "${{ needs.install.result }}" = "failure" ] || \
             [ "${{ needs.backend-tests.result }}" = "failure" ] || \
             [ "${{ needs.frontend-tests.result }}" = "failure" ] || \
             [ "${{ needs.e2e-tests.result }}" = "failure" ]; then
            echo "Some tests failed. Check individual job logs."
            exit 1
          fi
          echo "All tests passed!"