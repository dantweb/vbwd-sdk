name: VBWD CE - CI/CD Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ============================================================
# CI Job Structure (all tests run inside Docker containers):
#
#  1. install              → validates dev-install-ce.sh script
#  2. backend-unit         → needs 1 │ docker compose + pre-commit-check --unit
#  3. backend-integration  → needs 2 │ docker compose (api up) + pre-commit-check --integration
#  4. fe-user-unit         → needs 1 │ Dockerfile.test + pre-commit-check --unit
#  5. fe-admin-unit        → needs 1 │ Dockerfile.test + pre-commit-check --unit
#  6. fe-core-unit         → needs 1 │ Dockerfile.test + pre-commit-check --unit
#  7. fe-admin-integration → needs 5 │ Dockerfile.test + pre-commit-check --integration
#  8. e2e                  → needs 3,4,5,6 │ backend docker compose + playwright docker
# ============================================================

jobs:
  # ============================================================
  # Job 1: Install — validates dev-install-ce.sh
  # ============================================================
  install:
    name: Install & Build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run installation script
        run: |
          chmod +x recipes/dev-install-ce.sh
          ./recipes/dev-install-ce.sh

  # ============================================================
  # Job 2: Backend Unit Tests (needs: install)
  # ============================================================
  backend-unit:
    name: Backend — Unit Tests
    runs-on: ubuntu-latest
    needs: install
    timeout-minutes: 20

    # Use GH Actions services so localhost:5432 resolves correctly
    # (some plugin tests hardcode localhost instead of reading DATABASE_URL)
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: vbwd
          POSTGRES_PASSWORD: vbwd
          POSTGRES_DB: vbwd
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone vbwd-backend
        run: git clone --branch main https://github.com/dantweb/vbwd-backend.git vbwd-backend

      - name: Create .env file
        working-directory: vbwd-backend
        run: cp .env.example .env

      - name: Build test image
        working-directory: vbwd-backend
        run: docker compose build test

      - name: Run database migrations
        working-directory: vbwd-backend
        run: |
          docker run --rm --network host \
            -e PYTHONPATH=/app \
            -e DATABASE_URL=postgresql://vbwd:vbwd@127.0.0.1:5432/vbwd \
            -e REDIS_URL=redis://127.0.0.1:6379/1 \
            -e FLASK_ENV=testing \
            -v $(pwd):/app \
            vbwd-backend-test \
            alembic upgrade head

      - name: Run unit tests
        working-directory: vbwd-backend
        run: |
          docker run --rm --network host \
            -e PYTHONPATH=/app \
            -e DATABASE_URL=postgresql://vbwd:vbwd@127.0.0.1:5432/vbwd \
            -e REDIS_URL=redis://127.0.0.1:6379/1 \
            -e FLASK_ENV=testing \
            -v $(pwd):/app \
            vbwd-backend-test \
            pytest tests/unit/ -q --tb=short

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-unit-results
          path: vbwd-backend/test-results/
          retention-days: 7

  # ============================================================
  # Job 3: Backend Integration Tests (needs: backend-unit)
  # ============================================================
  backend-integration:
    name: Backend — Integration Tests
    runs-on: ubuntu-latest
    needs: backend-unit
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone vbwd-backend
        run: git clone --branch main https://github.com/dantweb/vbwd-backend.git vbwd-backend

      - name: Create .env file
        working-directory: vbwd-backend
        run: cp .env.example .env

      - name: Build and start API + services
        working-directory: vbwd-backend
        run: docker compose up -d --build

      - name: Wait for API to be ready
        working-directory: vbwd-backend
        run: |
          echo "Waiting for API..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:5000/api/v1/health > /dev/null 2>&1; then
              echo "API is ready"
              break
            fi
            echo "Attempt $i: waiting..."
            sleep 3
          done
          curl -sf http://localhost:5000/api/v1/health || (docker compose logs api && exit 1)

      - name: Run database migrations
        working-directory: vbwd-backend
        run: docker compose exec -T api alembic upgrade head

      - name: Seed test data
        working-directory: vbwd-backend
        run: |
          docker compose exec -T \
            -e TEST_DATA_SEED=true \
            api flask --app src.app:create_app seed-test-data \
            || echo "Seed not available, skipping"

      - name: Verify all plugins installed and active
        working-directory: vbwd-backend
        run: |
          # Authenticate as admin
          ADMIN_TOKEN=$(curl -sf -X POST http://localhost:5000/api/v1/auth/login \
            -H "Content-Type: application/json" \
            -d '{"email":"admin@example.com","password":"AdminPass123@"}' \
            | jq -r '.token')

          if [ -z "$ADMIN_TOKEN" ] || [ "$ADMIN_TOKEN" = "null" ]; then
            echo "ERROR: Could not authenticate as admin"
            exit 1
          fi

          # Get plugins list
          PLUGINS=$(curl -sf http://localhost:5000/api/v1/admin/plugins \
            -H "Authorization: Bearer $ADMIN_TOKEN")

          echo "Plugin status:"
          echo "$PLUGINS" | jq -r '.plugins[] | "  \(.name): \(.status)"'

          # Verify expected plugins are active
          FAILED=0
          for plugin in analytics stripe paypal taro chat yookassa; do
            STATUS=$(echo "$PLUGINS" | jq -r ".plugins[] | select(.name==\"$plugin\") | .status")
            if [ "$STATUS" = "active" ]; then
              echo "✓ $plugin"
            else
              echo "✗ $plugin NOT active (status: $STATUS)"
              FAILED=1
            fi
          done
          exit $FAILED

      - name: Run integration tests via pre-commit-check
        working-directory: vbwd-backend
        run: |
          docker compose --profile test-integration run --rm \
            -e SKIP_LLM_TESTS=1 \
            test-integration \
            ./bin/pre-commit-check.sh --integration

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-integration-results
          path: vbwd-backend/test-results/
          retention-days: 7

      - name: Stop services
        if: always()
        working-directory: vbwd-backend
        run: docker compose down -v

  # ============================================================
  # Job 4: Frontend User — Unit Tests (needs: install)
  # ============================================================
  fe-user-unit:
    name: FE User — Unit Tests
    runs-on: ubuntu-latest
    needs: install
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone vbwd-fe-user with submodules
        run: |
          git clone --branch main --recurse-submodules \
            https://github.com/dantweb/vbwd-fe-user.git vbwd-fe-user

      - name: Build CI image
        working-directory: vbwd-fe-user
        run: docker build -f Dockerfile.test -t vbwd-fe-user-ci .

      - name: Run unit tests via pre-commit-check
        run: docker run --rm vbwd-fe-user-ci ./bin/pre-commit-check.sh --unit

  # ============================================================
  # Job 5: Frontend Admin — Unit Tests (needs: install)
  # ============================================================
  fe-admin-unit:
    name: FE Admin — Unit Tests
    runs-on: ubuntu-latest
    needs: install
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone vbwd-fe-admin with submodules
        run: |
          git clone --branch main --recurse-submodules \
            https://github.com/dantweb/vbwd-fe-admin.git vbwd-fe-admin

      - name: Build CI image
        working-directory: vbwd-fe-admin
        run: docker build -f Dockerfile.test -t vbwd-fe-admin-ci .

      - name: Run unit tests via pre-commit-check
        run: docker run --rm vbwd-fe-admin-ci ./bin/pre-commit-check.sh --unit

  # ============================================================
  # Job 6: Frontend Core — Unit Tests (needs: install)
  # ============================================================
  fe-core-unit:
    name: FE Core — Unit Tests
    runs-on: ubuntu-latest
    needs: install
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone vbwd-fe-core
        run: git clone --branch main https://github.com/dantweb/vbwd-fe-core.git vbwd-fe-core

      - name: Build CI image
        working-directory: vbwd-fe-core
        run: docker build -f Dockerfile.test -t vbwd-fe-core-ci .

      - name: Run unit tests via pre-commit-check
        run: docker run --rm vbwd-fe-core-ci ./bin/pre-commit-check.sh --unit

  # ============================================================
  # Job 7: Frontend Admin — Integration Tests (needs: fe-admin-unit)
  # ============================================================
  fe-admin-integration:
    name: FE Admin — Integration Tests
    runs-on: ubuntu-latest
    needs: fe-admin-unit
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone vbwd-fe-admin with submodules
        run: |
          git clone --branch main --recurse-submodules \
            https://github.com/dantweb/vbwd-fe-admin.git vbwd-fe-admin

      - name: Build CI image
        working-directory: vbwd-fe-admin
        run: docker build -f Dockerfile.test -t vbwd-fe-admin-ci .

      - name: Run integration tests via pre-commit-check
        run: docker run --rm vbwd-fe-admin-ci ./bin/pre-commit-check.sh --integration
        continue-on-error: true

  # ============================================================
  # Job 8: E2E Playwright Tests (needs: 3, 4, 5, 6)
  # ============================================================
  e2e:
    name: E2E — Playwright Tests
    runs-on: ubuntu-latest
    needs: [backend-integration, fe-user-unit, fe-admin-unit, fe-core-unit]
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone repos
        run: |
          git clone --branch main https://github.com/dantweb/vbwd-backend.git vbwd-backend
          git clone --branch main --recurse-submodules \
            https://github.com/dantweb/vbwd-fe-user.git vbwd-fe-user

      - name: Start backend with Docker Compose
        working-directory: vbwd-backend
        run: |
          cp .env.example .env
          docker compose up -d --build
          echo "Waiting for backend..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:5000/api/v1/health > /dev/null; then
              echo "Backend is ready"
              break
            fi
            echo "Attempt $i: waiting..."
            sleep 2
          done
          curl -sf http://localhost:5000/api/v1/health || (docker compose logs api && exit 1)

      - name: Run database migrations and seed data
        working-directory: vbwd-backend
        run: |
          docker compose exec -T api alembic upgrade head
          docker compose exec -T \
            -e TEST_DATA_SEED=true \
            api flask --app src.app:create_app seed-test-data \
            || echo "Seed not available"

      - name: Build fe-user CI image (includes Playwright)
        working-directory: vbwd-fe-user
        run: docker build -f Dockerfile.test -t vbwd-fe-user-ci .

      - name: Run Playwright E2E tests
        run: |
          docker run --rm \
            --network host \
            -e PLAYWRIGHT_BASE_URL=http://localhost:5173 \
            -e VITE_BACKEND_URL=http://localhost:5000 \
            vbwd-fe-user-ci \
            sh -c "npx playwright install chromium --with-deps && npx playwright test --reporter=list,junit --output=test-results/"
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: vbwd-fe-user/test-results/
          retention-days: 7

      - name: Stop backend
        if: always()
        working-directory: vbwd-backend
        run: docker compose down -v

  # ============================================================
  # Test Summary
  # ============================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [install, backend-unit, backend-integration, fe-user-unit, fe-admin-unit, fe-core-unit, fe-admin-integration, e2e]
    if: always()

    steps:
      - name: Display test summary
        run: |
          echo "=================================="
          echo "VBWD CE - Test Summary"
          echo "=================================="
          echo ""
          echo "Job Results:"
          echo "  1. Install:                ${{ needs.install.result }}"
          echo "  2. Backend Unit:           ${{ needs.backend-unit.result }}"
          echo "  3. Backend Integration:    ${{ needs.backend-integration.result }}"
          echo "  4. FE User Unit:           ${{ needs.fe-user-unit.result }}"
          echo "  5. FE Admin Unit:          ${{ needs.fe-admin-unit.result }}"
          echo "  6. FE Core Unit:           ${{ needs.fe-core-unit.result }}"
          echo "  7. FE Admin Integration:   ${{ needs.fe-admin-integration.result }}"
          echo "  8. E2E Playwright:         ${{ needs.e2e.result }}"
          echo ""

      - name: Verify overall status
        run: |
          if [ "${{ needs.install.result }}" = "failure" ] || \
             [ "${{ needs.backend-unit.result }}" = "failure" ] || \
             [ "${{ needs.backend-integration.result }}" = "failure" ] || \
             [ "${{ needs.fe-user-unit.result }}" = "failure" ] || \
             [ "${{ needs.fe-admin-unit.result }}" = "failure" ] || \
             [ "${{ needs.fe-core-unit.result }}" = "failure" ]; then
            echo "Core tests failed. Check individual job logs."
            exit 1
          fi
          echo "All core tests passed!"
