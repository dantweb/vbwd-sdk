name: VBWD CE - CI/CD Pipeline


on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Job 1: Backend Tests (Docker Compose)
  # ============================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone vbwd-backend
        run: git clone --branch main https://github.com/dantweb/vbwd-backend.git vbwd-backend

      - name: Create .env file
        working-directory: vbwd-backend
        run: cp .env.example .env

      - name: Build and start services
        working-directory: vbwd-backend
        run: docker compose up -d --build

      - name: Wait for API to be ready
        working-directory: vbwd-backend
        run: |
          echo "Waiting for API..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:5000/api/v1/health > /dev/null 2>&1; then
              echo "API is ready"
              break
            fi
            echo "Attempt $i: waiting..."
            sleep 3
          done
          curl -sf http://localhost:5000/api/v1/health || (docker compose logs api && exit 1)

      - name: Run database migrations
        working-directory: vbwd-backend
        run: docker compose exec -T api flask --app src.app:create_app db upgrade

      - name: Seed test data
        working-directory: vbwd-backend
        run: |
          docker compose exec -T \
            -e TEST_DATA_SEED=true \
            api flask --app src.app:create_app seed-test-data \
            || echo "Seed not available, skipping"

      - name: Run unit tests
        working-directory: vbwd-backend
        run: |
          docker compose run --rm test \
            pytest tests/unit/ plugins/ --ignore=tests/integration \
            -v --tb=short --junit-xml=test-results/backend-unit-tests.xml

      - name: Run integration tests
        working-directory: vbwd-backend
        run: |
          docker compose --profile test-integration run --rm test-integration \
            pytest tests/integration/ \
            -v --tb=short --junit-xml=test-results/backend-integration-tests.xml
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: vbwd-backend/test-results/
          retention-days: 7

      - name: Stop services
        if: always()
        working-directory: vbwd-backend
        run: docker compose down -v

  # ============================================
  # Job 2: Frontend Tests (Dockerfile.test)
  # Runs in parallel with backend-tests
  # ============================================
  frontend-tests:
    name: Frontend Tests (Lint + Unit)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone frontend repos with submodules
        run: |
          git clone --branch main --recurse-submodules \
            https://github.com/dantweb/vbwd-fe-user.git vbwd-fe-user
          git clone --branch main --recurse-submodules \
            https://github.com/dantweb/vbwd-fe-admin.git vbwd-fe-admin

      - name: Build vbwd-fe-user CI image
        working-directory: vbwd-fe-user
        run: docker build -f Dockerfile.test -t vbwd-fe-user-ci .

      - name: Build vbwd-fe-admin CI image
        working-directory: vbwd-fe-admin
        run: docker build -f Dockerfile.test -t vbwd-fe-admin-ci .

      - name: Lint vbwd-fe-user
        run: docker run --rm vbwd-fe-user-ci npm run lint
        continue-on-error: true

      - name: Test vbwd-fe-user
        run: docker run --rm vbwd-fe-user-ci npm run test
        continue-on-error: true

      - name: Lint vbwd-fe-admin
        run: docker run --rm vbwd-fe-admin-ci npm run lint
        continue-on-error: true

      - name: Test vbwd-fe-admin
        run: docker run --rm vbwd-fe-admin-ci npm run test
        continue-on-error: true

  # ============================================
  # Job 3: E2E Tests (Playwright)
  # Runs after both backend and frontend pass
  # ============================================
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone repos
        run: |
          git clone --branch main https://github.com/dantweb/vbwd-backend.git vbwd-backend
          git clone --branch main --recurse-submodules \
            https://github.com/dantweb/vbwd-fe-user.git vbwd-fe-user

      - name: Start backend with Docker Compose
        working-directory: vbwd-backend
        run: |
          cp .env.example .env
          docker compose up -d --build
          echo "Waiting for backend..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:5000/api/v1/health > /dev/null; then
              echo "Backend is ready"
              break
            fi
            echo "Attempt $i: waiting..."
            sleep 2
          done
          curl -sf http://localhost:5000/api/v1/health || (docker compose logs api && exit 1)

      - name: Run database migrations and seed data
        working-directory: vbwd-backend
        run: |
          docker compose exec -T api flask --app src.app:create_app db upgrade
          docker compose exec -T \
            -e TEST_DATA_SEED=true \
            api flask --app src.app:create_app seed-test-data \
            || echo "Seed not available"

      - name: Build vbwd-fe-user CI image (with Playwright)
        working-directory: vbwd-fe-user
        run: docker build -f Dockerfile.test -t vbwd-fe-user-ci .

      - name: Run Playwright E2E tests
        run: |
          docker run --rm \
            --network host \
            -e PLAYWRIGHT_BASE_URL=http://localhost:5173 \
            -e VITE_BACKEND_URL=http://localhost:5000 \
            vbwd-fe-user-ci \
            sh -c "npx playwright install chromium --with-deps && npx playwright test --reporter=list,junit --output=test-results/"
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: vbwd-fe-user/test-results/
          retention-days: 7

      - name: Stop backend
        if: always()
        working-directory: vbwd-backend
        run: docker compose down -v

  # ============================================
  # Job 4: Test Summary
  # ============================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests]
    if: always()

    steps:
      - name: Display test summary
        run: |
          echo "=================================="
          echo "VBWD CE - Test Summary"
          echo "=================================="
          echo ""
          echo "Job Results:"
          echo "  Backend Tests:     ${{ needs.backend-tests.result }}"
          echo "  Frontend Tests:    ${{ needs.frontend-tests.result }}"
          echo "  E2E Tests:         ${{ needs.e2e-tests.result }}"
          echo ""

      - name: Verify overall status
        run: |
          if [ "${{ needs.backend-tests.result }}" = "failure" ] || \
             [ "${{ needs.frontend-tests.result }}" = "failure" ] || \
             [ "${{ needs.e2e-tests.result }}" = "failure" ]; then
            echo "Some tests failed. Check individual job logs."
            exit 1
          fi
          echo "All tests passed!"
