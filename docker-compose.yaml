version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ../container/frontend/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/app
      - ./data/frontend/logs:/var/log/nginx
    depends_on:
      - python
    networks:
      - vbwd-network

  python:
    build:
      context: ./python
      dockerfile: ../container/python/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./python/api:/app
      - ./data/python/logs:/app/logs
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://vbwd:vbwd@postgres:5432/vbwd
      - REDIS_URL=redis://redis:6379/0
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-dev-secret-key}
      - LOOPAI_API_URL=${LOOPAI_API_URL:-http://loopai-web:5000}
      - LOOPAI_API_KEY=${LOOPAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vbwd-network

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./container/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-vbwd}
      - POSTGRES_DB=${POSTGRES_DB:-vbwd}
      - POSTGRES_USER=${POSTGRES_USER:-vbwd}
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c max_connections=200
      -c work_mem=4MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vbwd}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vbwd-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - vbwd-network

  celery-worker:
    build:
      context: ./python
      dockerfile: ../container/python/Dockerfile
    command: celery -A src.celery_app worker --loglevel=info
    volumes:
      - ./python/api:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://vbwd:vbwd@postgres:5432/vbwd
    depends_on:
      - redis
      - postgres
    networks:
      - vbwd-network

  celery-beat:
    build:
      context: ./python
      dockerfile: ../container/python/Dockerfile
    command: celery -A src.celery_app beat --loglevel=info
    volumes:
      - ./python/api:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - vbwd-network

  celery-flower:
    build:
      context: ./python
      dockerfile: ../container/python/Dockerfile
    command: celery -A src.celery_app flower --port=5555
    ports:
      - "5555:5555"
    volumes:
      - ./python/api:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker
    networks:
      - vbwd-network

  # Test containers
  python-test:
    build:
      context: ./python
      dockerfile: ../container/python/Dockerfile.test
    volumes:
      - ./python/api:/app
    environment:
      - TESTING=true
    networks:
      - vbwd-network
    profiles:
      - test

networks:
  vbwd-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
