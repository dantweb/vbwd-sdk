version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ../container/frontend/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/app
      - ./data/frontend/logs:/var/log/nginx
    depends_on:
      - python
    networks:
      - vbwd-network

  python:
    build:
      context: ./python
      dockerfile: ../container/python/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./python:/app
      - ./data/python/logs:/app/logs
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=mysql+pymysql://vbwd:vbwd@mysql:3306/vbwd
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-dev-secret-key}
      - LOOPAI_API_URL=${LOOPAI_API_URL:-http://loopai-web:5000}
      - LOOPAI_API_KEY=${LOOPAI_API_KEY:-}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - vbwd-network

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./container/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-vbwd}
      - MYSQL_USER=${MYSQL_USER:-vbwd}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-vbwd}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vbwd-network

  # Test containers
  python-test:
    build:
      context: ./python
      dockerfile: ../container/python/Dockerfile.test
    volumes:
      - ./python/api:/app
    environment:
      - TESTING=true
    networks:
      - vbwd-network
    profiles:
      - test

networks:
  vbwd-network:
    driver: bridge
