version: '3.8'

services:
  vbwd-backend-go:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vbwd-backend-go
    ports:
      - "8082:8082"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vbwd-network

networks:
  vbwd-network:
    driver: bridge
